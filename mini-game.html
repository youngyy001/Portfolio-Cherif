<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Jeu Spatial - B.C</title>
<style>
  body {
    margin: 0;
    background: black; /* contour extérieur */
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh; /* occupe tout l'écran */
  }
  header{
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    position: absolute;
    top: 0;
    left: 0;
  }

  header a{
    font-family: 'Impact', 'Arial Black', sans-serif;
    text-transform: uppercase;
    color: white;
    font-size: 40px;
    text-decoration: none;
  }

  header a:hover{
    color: #18FF13;
    font-style: italic;
  }

  header button {
    font-family: 'Impact', 'Arial Black', sans-serif;
    text-transform: uppercase;
    background-color: #18FF13;
    color: white;
    font-size: 20px;
    border: none;
    border-radius: 8px;
    padding: 8px 15px;
    cursor: pointer;
  }

  h1{
    font-family: 'Impact', 'Arial Black', sans-serif;
    text-transform: uppercase;
    color: white;
    font-size: 50px;
  }

  #gameCanvas {
    background: url("/images/fond-espace.png") no-repeat center center;
    background-size: cover;
    width: 70vw;
    height: 70vh;
    display: block;
    border: 3px solid #444;
  }

  #message {
    position: absolute;
    top: 20px; 
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.2em;
    color: white;
    z-index: 10;
  }

  /* --- Overlay flou derrière le popup --- */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(6px);
    z-index: 90;
    display: none;
  }

  .popup {
    position: fixed;
    top:50%; left:50%;
    transform: translate(-50%, -50%);
    background-color: rgba(34,34,34,0.9);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    z-index: 100;
    display: none;
    font-family: 'Impact', 'Arial Black', sans-serif;
    text-transform: uppercase;
    width: 400px;
    height: 390px;
    font-size: 30px;
    line-height: 62px
  }
  .popup button {
    margin-top: 10px;
    padding: 10px 15px;
    font-size: 1em;
    cursor: pointer;
    background-color: #18FF13;
    border: none;
    border-radius: 5px;
    color: white;
  }
</style>
</head>
<body>

<header>
    <a href="/index.html">retour à l'accueil</a>
    <button id="permanentSupportBtn">Soutenir</button>
</header>

<h1>MINI-JEU-SPATIAL</h1>
<div id="message"></div>
<canvas id="gameCanvas"></canvas>

<!-- Overlay flou -->
<div id="overlay" class="overlay"></div>

<!-- Popups -->
<div id="supportPopup" class="popup">
  Salut mon commandant ! <br>
  Soutenez le projet avec seulement 1€ pour rendre la navette plus puissante ! <br>
  <button id="supportBtn">Soutenir</button>
  <br>
  <button id="closeSupport">Fermer</button>
</div>

<div id="thanksPopup" class="popup">
  Merci mon commandant ! <br>
  Je garderai en souvenir votre soutien. <br>
  Votre nouvelle navette est débloquée : elle tire plus vite et plus fort !<br>
  <button id="closeThanks">Retour au jeu</button>
</div>

<script>
// --- VARIABLES ---
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let ship = { x: 0, y: 0, width: 60, height: 40, power: 1 }; 
let bullets = [];
let enemies = [];
let score = 0;
let gameOver = false;
let supportShown = false;

const overlay = document.getElementById("overlay");

// Images
const shipImg = new Image();
shipImg.src = "/images/navette.png";

const enemyImg = new Image();
enemyImg.src = "/images/meteore.png";

// --- ADAPTATION CANVAS ---
function resizeCanvas() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
  ship.y = canvas.height - ship.height - 10;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// --- CONTRÔLES ---
canvas.addEventListener("mousemove", e => {
  const rect = canvas.getBoundingClientRect();
  ship.x = e.clientX - rect.left - ship.width/2;
});
canvas.addEventListener("touchmove", e => {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  ship.x = touch.clientX - rect.left - ship.width/2;
  e.preventDefault();
});

// --- TIRS ---
setInterval(() => {
  if(!gameOver) {
    if(ship.power === 1){
      bullets.push({x: ship.x+ship.width/2-2, y: ship.y, power: 1});
    } else if(ship.power === 2){
      bullets.push({x: ship.x+ship.width/2-2, y: ship.y, power: 1});
      bullets.push({x: ship.x+10, y: ship.y, power: 1});
      bullets.push({x: ship.x+ship.width-15, y: ship.y, power: 1});
    }
  }
}, 400);

// --- ENNEMIS ---
setInterval(() => {
  if(!gameOver) enemies.push({x: Math.random()*(canvas.width-30), y: 0, hits: 0});
}, 1000);

// --- JEU ---
function gameLoop() {
  if(gameOver) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(shipImg.complete) ctx.drawImage(shipImg, ship.x, ship.y, ship.width, ship.height);

  ctx.fillStyle = "red";
  bullets.forEach((b,i) => {
    b.y -= 5;
    ctx.fillRect(b.x,b.y,4,10);
  });

  enemies.forEach((e,j) => {
    e.y += 2;
    if(enemyImg.complete) ctx.drawImage(enemyImg, e.x, e.y, 30, 30);

    bullets.forEach((b,bi) => {
      if(b.x < e.x+30 && b.x+4 > e.x && b.y < e.y+30 && b.y+10 > e.y){
        e.hits += b.power;
        bullets.splice(bi,1);
        if(e.hits >= 3) {
          enemies.splice(j,1);
          score++;
        }
      }
    });
  });

  document.getElementById("message").innerText = `Score : ${score}`;

  requestAnimationFrame(gameLoop);
}
gameLoop();

// --- POPUP ---
function openPopup(id) {
  document.getElementById(id).style.display = "block";
  overlay.style.display = "block";
}
function closePopup(id) {
  document.getElementById(id).style.display = "none";
  overlay.style.display = "none";
}

// --- Lien Stripe ---
const stripeUrl = "https://buy.stripe.com/4gM00b57Va7C5wI0ao6wE00"; // ⚠️ configure bien success_url=?paid=1

// --- Gestion boutons ---
document.getElementById("supportBtn").addEventListener("click", () => {
  window.location.href = stripeUrl;
});
document.getElementById("permanentSupportBtn").addEventListener("click", () => {
  window.location.href = stripeUrl;
});
document.getElementById("closeSupport").addEventListener("click", () => {
  closePopup("supportPopup");
});
document.getElementById("closeThanks").addEventListener("click", () => {
  closePopup("thanksPopup");
});

// --- Timer pour popup soutien ---
setTimeout(() => {
  if(!supportShown){
    supportShown = true;
    openPopup("supportPopup");
  }
}, 15000);

// --- DÉTECTION PAIEMENT ---
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get("paid") === "1") {
  if (localStorage.getItem("supporter") === "true") {
    openPopup("thanksPopup"); // déjà supporter → juste merci
  } else {
    ship.power = 2;
    localStorage.setItem("supporter", "true"); // sauvegarde permanent
    openPopup("thanksPopup");
  }
}

// --- Vérifie si le joueur est déjà supporter ---
if (localStorage.getItem("supporter") === "true") {
  ship.power = 2;
}
</script>

</body>
</html>
